{% extends 'pages/page.html' %}
{% block title %}
Contact me
{% endblock title %}
{% block content %}
<h1>Contact me</h1>
{% if submitted %}
    <p class='success'>
    Your message was submitted successfully. Thank you!
    </p>
{% else %}
    <form action='' method='POST' novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type='submit' class="btn btn-primary btn-lg" value='Submit'></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
