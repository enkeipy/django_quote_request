{% extends 'base.html' %}

{% block title %}
User Registration
{% endblock title %}

{% block content %}
<h1>User Registration</h1>
<p>Enter your username and password to register.</p>
<form method="POST" action=''>
<table>
    {{form.as_table}}
    <tr>
        <td>&nbsp;</td>
        <td><input type='submit' class="btn btn-primary btn-lg" value='register'></td>
    </tr>
</table>
<input type='hidden' name='next' value='{{next}}' />
{% csrf_token %}
</form>
{% endblock content %}
